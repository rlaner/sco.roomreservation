<ion-view view-title="Sale disponibili">
  <ion-content padding="true">
    <div ng-if="roomlist == null || roomlist.length == 0">
      Non ci sono informazioni
    </div>
    <ion-list>
      <ion-item href="#/app/room/{{room.nodeId}}" ng-repeat="room in roomlist.nodes">
        {{room.objectName}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
