<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons start>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
 </ion-buttons>
<ion-title style="background-color: #f3961c">Trento prenotazioni </ion-title>

<ion-buttons  end>
    <button ion-button menuToggle >
      <ion-icon name="search" ></ion-icon>
    </button>
 </ion-buttons>
</ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
   <button ion-item *ngFor="let room of rooms" (click)="openNavDetailsPage(room)">
     {{room.name}} <br> <br>
     {{room.adresse}}<br>
     <p style="text-align: right">N posti: {{room.place}}</p>
   </button>
  </ion-list>
</ion-content>
