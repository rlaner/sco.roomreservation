<ion-header>
  <ion-navbar color="primary">     
    <ion-title style="background-color: #f3961c">Info e costi</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
<h1 >{{room.name}}</h1>
    <ion-icon name="pin"></ion-icon> {{room.adresse}} <br>
    <ion-icon name="beer"></ion-icon>   Numero di posti {{room.place}}
  <h2>DESTINAZIONE D'USO</h2>
    {{room.destination}}
  <h2>DOTAZIONI TECNICHE</h2>
    {{room.dotation}}
  <h2>CONTATTI</h2>
    Referente {{room.reference}} <br>
    <ion-icon name="call"></ion-icon> Telefono {{room.telefone}} <br>
    <ion-icon name="call"></ion-icon> Fax {{room.fax}}<br>
    <ion-icon name="mail"></ion-icon> E-mail {{room.mail}}<br>
 
</ion-content>
